<html>
  <head>
    <title>lainon.life radio</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/cyber.css">
    <script defer src="/radio.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="box">
      <div class="marquee info withscript">
        <div>
          <span id="description1"></span>
          <span id="description2"></span>
        </div>
      </div>

      <div class="controls">
        <audio controls preload="none" id="audio">
          <source src="/radio/everything.ogg" type="audio/ogg"/>
          <source src="/radio/everything.mp3" type="audio/mpeg"/>
          <em>Your browser lacks support for OGG Vorbis files. Please open the M3U file or XSPF file in a multimedia player.</em>
        </audio>

        [ <span class="inlineheading">channel:</span>
        <span class="noscript">everything</span>
        <select class="withscript" id="channel" onchange="change_channel(this)">
          <option value="everything">everything</option>
        </select>
        ]

        [ <span class="inlineheading">m3u:</span>   <a id="ogglink" href="/radio/everything.ogg.m3u">ogg</a> / <a id="mp3link" href="/radio/everything.mp3.m3u">mp3</a> ]
        [ <span class="inlineheading">files:</span> <a id="fileslink" href="/file-list/everything.html">list</a> ]
      </div>

      <hr/>

      <div class="withscript">
        <dl>
          <dt>Now Playing:</dt>
          <dd id="nowplaying"></dd>
          <dt>Current Listeners:</dt>
          <dd id="listeners"></dd>
        </dl>
      </div>

      <div class="alert noscript">
        <p>Enable Javascript for the channel features to work.</p>

        <p class="plain">Or don't, I'm not your mom.</p>
      </div>
    </div>
  </body>
</html>
