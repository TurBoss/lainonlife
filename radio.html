<html>
  <head>
    <title>lainon.life radio</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/cyber.css">
    <script defer src="/radio.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="box">
      <div class="marquee info" id="withscript" style="display:none">
        <div>
          <span id="description1"></span>
          <span id="description2"></span>
        </div>
      </div>

      <div class="controls">
        <audio controls preload="none" id="audio">
          <source src="/radio/everything.ogg" type="audio/ogg"/>
          <source src="/radio/everything.mp3" type="audio/mpeg"/>
          <em>Your browser lacks support for OGG Vorbis files. Please open the M3U file or XSPF file in a multimedia player.</em>
        </audio>

        [ channel:
        <select id="channel" onchange="change_channel(this)">
          <option value="everything">everything</option>
          <option value="cyberia">cyberia</option>
          <option value="swing">swing</option>
        </select>
        ]

        [ m3u: <a id="ogglink" href="/radio/everything.ogg.m3u">ogg</a> / <a id="mp3link" href="/radio/everything.mp3.m3u">mp3</a> ]
        [ files: <a id="fileslink" href="/file-list/everything.html">list</a> ]
      </div>

      <hr/>

      <dl>
        <dt>Now Playing:</dt>
        <dd id="nowplaying"></dd>
        <dt>Current Listeners:</dt>
        <dd id="listeners"></dd>
      </dl>

      <div id="noscript" class="alert">
        <hr/>

        <p>Enable Javascript for the &quot;Now Playing&quot;, &quot;Current Listeners&quot;, and &quot;channel&quot; features to work.</p>

        <p class="plain">Or don't, I'm not your mom.</p>
      </div>
    </div>
  </body>
</html>
